<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <div class="app" class="col-md-10">
            <h1>Recetas</h1>
            <!-- Aquí va el código -->
            
            <div role="tabpanel">
            
              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Inicio</a></li>
                <li role="presentation"><a href="#recetas" aria-controls="recetas" role="tab" data-toggle="tab">Recetas</a></li>

              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="recetas" style="padding:10px">
                    <div class="col-md-8">
                        <form class="form-horizontal">
                            <div class="form-group">
                  	            <label for="recetaName" class="col-sm-2 col-md-6 control-label">Nombre de la receta:</label>
                  	            <div class="col-sm-10 col-md-6">
                  	                <input type="text" name="recetaName" placeholder="Nombre de la receta" class="form-control">
                  	            </div>
                  	        </div>
                  	        
              	            <div class="form-group">
              	                <label class="col-sm-2 col-md-6 control-label">Imagen(por favor introduzca el URL de la imagen):</label>
              	                <div class="col-sm-10 col-md-6">
              	                    <input type="text" name="imageURL" placeholder="Url" class="form-control">
              	                </div>
              	            </div>
                  	
                  	        <div class="form-group">
                                <label class="col-sm-2 col-md-6 control-label">Cheff:</label>
                                <div class="col-sm-10 col-md-6">
                                    <select name="cheffDropDown" class="form-control">
                                        <option value="1">Cesar</option>
                                        <option value="2">Norman</option>
                                        <option value="3">Luis</option>
                                    </select>
                                </div>
                            </div>
              	            <!--<input type="text" name="cheffName">-->
              	
              	            
              	            <div class="form-action">
                                <button type="button" id="btnSaveReceta" class="btn btn-primary">Aceptar</button>  
                                <button type="reset" class="btn btn-danger">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div role="tabpanel" class="tab-pane" id="home">Home</div>
                <div role="tabpanel" class="tab-pane" id="chefs" style="padding:10px">
                    <div class="col-md-8">
                        <form class="form-horizontal">
                            <div class="form-group">
                  	            <label for="recetaName" class="col-sm-2 col-md-6 control-label">Nombre Chef:</label>
                  	            <div class="col-sm-10 col-md-6">
                  	                <input type="text" name="chefName" placeholder="Chef Nombre" class="form-control">
                  	            </div>
                  	        </div>
                  	        
              	            <!--<input type="text" name="cheffName">-->
              	
              	            
              	            <div class="form-action">
                                <button type="button" id="btnSaveChef" class="btn btn-primary">Aceptar</button>  
                                <button type="reset" class="btn btn-danger">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <table class="table table-hover">
                          <thead>
                              <tr>
                                  <th>Code</th>
                                  <th>Nombre</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td>Code</td>
                                  <td>Nombre</td>
                              </tr>
                              <tr>
                                <td>Code</td>
                                  <td>Nombre</td>
                              </tr>
                              <tr>
                                <td>Code</td>
                                  <td>Nombre</td>
                              </tr>
                          </tbody>
                        </table>
                    </div>
                </div>

            </div>

        <script type="text/javascript">
            
            var model = new Model();
            
            $(document).ready(function(){
                
                /** Events handlers **/
                $('#btnSaveReceta').click(function(){
                    alert("Save receta");
                    
                    model.addReceta("nombre","id","url");
                });
                
                $('#btnSaveChef').click(function(){
                    alert("Save chef");
                });
            });
            
        </script>
